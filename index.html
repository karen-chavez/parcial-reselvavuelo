<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Vuelos</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
<script src="js/jquery.min.js"></script>
	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Reserve su Vuelo</h1>
						</div>
						<form id="formvuelo">
							<div class="form-group">
								<div class="form-checkbox" id="tipoViaje">
									<label for="roundtrip">
										<input type="radio" value="Ida y Vuelta" id="roundtrip" name="tipoViaje" checked="checked">
										<span></span>Ida y Vuelta
									</label>
									<label for="one-way">
										<input value="Solo Ida" type="radio" id="one-way" name="tipoViaje">
										<span></span>Solo Ida
									</label>
									<label for="multi-city">
										<input  value="Multiescala" type="radio" id="multi-city" name="tipoViaje">
										<span></span>Multiescala
									</label>
								</div>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" id="ciudadOrigen" >
								<span class="form-label">Ciudad Orígen</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" id="ciudadDestino">
								<span class="form-label">Ciudad Destino</span>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" id="checkIn">
										<span class="form-label">Check In</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" id="checkOut">
										<span class="form-label">Check Out</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" id="tipoServicio">
											<option>Económico</option>
											<option>Empresarial</option>
											<option>Primera Clase</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Tipo de Servicio</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" id="adultos">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Adultos</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" id="ninos">
											<option>0</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Niños (0-11)</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button type="button" class="btn btn-success" id="reservar" >ReservarAhora</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="app.js">
	</script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});


		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body>

</html>
